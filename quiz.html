<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Online Quiz | Sophia Cadenhead Stratford</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item column2">
                    <label for="q1">1. What does HTML mean?</label><br>
                    <input type="text" id="q1" name="q1"><br>
                </div>
                <div class="form-item column2">
                <label for="q2">2. How do you use a CSS file in an HTML file?</label><br>
                <p></p>
                </div>
                <div class="textarea">
                    <textarea id="q2" name="q2" rows="4" placeholder="Enter your answer here."></textarea><br>
                </div>
                <div class="form-item column2">
                    <label for="q3">3. Which is NOT a valid input type element?</label><br>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="radio">input type="radio"</option>
                        <option value="checkbox">input type="checkbox"</option>
                        <option value="username">input type="username"</option>
                        <option value="password">input type="password"</option>
                    </select>
                    <p></p>
                </div>
                <div class="form-item column2">
                    <label for="q4">4. How many CSS selectors are there?</label><br>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
