<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
  <h1>WDD 130 | Sophia Cadenhead Stratford | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName"><br>
          </div>
          <div class="form-item column2">
            <label for="useremail"> Email Address:</label>
            <input type="email" id="useremail" name="useremail">
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
          <label for="browser">What is your favorite internet browser?</label>
          <select id="browser" name="browser">
                <option value="chrome">Google Chrome</option>
                <option value="duckgo">Duck Duck Go</option>
                <option value="safari">Safari</option>
                <option value="other">Other</option>
            </select>
          </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label><input type="checkbox" id="pet" name="pet">
            </div>
            <div class="form-item column1">
                <label for="feedback">List the places you have lived:</label>
                <p></p>
                <div class="textarea">
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Murrieta California, Rexburg Idaho, June Lake California"></textarea>
                </div>
            </div>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>    
</main>
<footer>

</footer>
</body>
</html>
