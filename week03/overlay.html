<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Week 03</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <main>
        <section class="h2">
            <h2>CSS Layout: Position Absolute</h2>
        </section>
        <div class="herodiv">
            <img src="http://loremflickr.com/700/300/brazil" alt="Kitten placeholder image" width="850" height="300">
            <section class="stats">
                <section class="h3">
                    <h3>Brazil</h3>
                </section>
                <p>Language: <span id="lan">Portuguese</span></p>
                <p>Size: <span id="size">8.5m km<sup>2</up></span></p>
                <p>Visted?: <span id="visit">No</span></p>
            </section>
        </div>
    </main>
    <section class="footer">
        <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
    </section>
</body>
</html>
